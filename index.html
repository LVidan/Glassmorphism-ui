<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <title>Glassmorphism</title>
  </head>
  <body>
    <section class="section-main">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="crd">
              <h2 class="crd__tl">Worldwide Purchase Access From Your Platinum Card</h2>
              <p class="crd__cnt">Free upgrade option to our platinum services and get lifetime validity</p>
              <form class="crd__form">
                <label for="inputEmail" class="visually-hidden">Emaol</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email...">
                <button type="submit" class="btn btn-primary">Apply</button>
              </form>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="platinum-crd">
              <h2 class="platinum-crd__tl">Platinum Card</h2>
              <img src="./assets/chip_card.png" alt="Platinum Card Image" class="platinum-crd__img">
              <p class="platinum-crd__numb">6689 2547  2265  1258</p>
              <div class="platinum-crd__info">
                <p>Jessica Jessy</p>
                <p>02/22</p>
              </div>
              <div class="decoration-ring"></div>
              <div class="decoration-ring-two"></div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
